  ## OVN インターコネクトでの ECMP サポート <!-- ECMP support for OVN interconnect -->
  <!--
  The network integration support for OVN interconnect has been extended in a few small ways:
  -->
  OVN インターコネクトのネットワーク統合サポートがいくつかの点で拡張されました:

   - `ovn.transit.pattern` 設定オプションが、新たに `peerName` 変数をサポートするようになりました <!-- The `ovn.transit.pattern` configuration option now supports a new `peerName` variable -->
   - 同じネットワーク統合をターゲットとするネットワーク上に、複数のピアを持てるようになりました <!-- It's now possible to have multiple peers on a network targeting the same network integration -->
   - トランジットスイッチ上の IP 割り当てが、ランダムなサブネットに依存せず、OVN データベースに直接記録されるようになりました <!-- IP allocation on the transit switch is now recorded directly in the OVN database rather than relying on random subnets -->

  <!--
  The end result is that it's now possible to change the default `core.transit.pattern` to include `peerName` in the template and then add multiple peers to a network, all pointing to the same interconnection.
  -->
  この結果、デフォルトの `core.transit.pattern` を変更してテンプレートに `peerName` を含め、同じインターコネクションを指す複数のピアをネットワークに追加できるようになりました。

  <!--
  This internally will result in mutliple transit switches being created and so long as the peer names match on all participating systems, traffic will be balanced between those switches through ECMP.
  -->
  これにより、内部的には複数のトランジット スイッチが作成され、参加しているすべてのシステムでピア名が一致している限り、トラフィックは ECMP を通じてそれらのスイッチ間で分散されます。

  <!--
  Doing so allows for very effective load-balancing of interconnection traffic.
  -->
