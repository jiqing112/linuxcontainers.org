  # はじめに <!-- Introduction -->
  <!--
  The Incus team is pleased to announce the release of Incus 6.0.3!
  -->
  Incus チームは、Incus 6.0.3 のリリースのアナウンスができてうれしいです！

  <!--
  This is the third bugfix release for Incus 6.0 which is supported until June 2029.
  -->
  このリリースは、Incus 6.0 に対する 3 度目のバグ修正リリースです。Incus 6.0 は 2029 年 6 月までサポートされます。

  # 変更点 <!-- Changes -->
  <!--
  As usual this bugfix releases focus on stability and hardening.
  -->
  いつもどおり、このバグ修正リリースは、安定性とセキュリティー強化にフォーカスを当てています。

  <!--
  Minor improvements have also been backported, specifically anything which does not require data migration, database changes or cause any unexpected change to user facing behavior.
  -->
  データのマイグレーションやデータベースの変更を必要とせず、ユーザーが予期しない動きの変化に直面するようなことにはならない、マイナーな改善もバックポートされています。

  <!--
  The number of such improvements will decrease over time within the LTS branch.
  -->
  このような改良の数は、LTS ブランチ内では時間の経過とともに減少するでしょう。

  <!--
  Some of the highlights for this release are:
  -->
  このリリースのハイライトは次のとおりです:

   - 仮想マシンの OS 情報（`incus info`）<!-- OS info for virtual machines (`incus info`) -->
   - 仮想マシンのコンソールヒストリー（`incus console --show-log`）<!-- Console history for virtual machines (`incus console \-\-show-log`) -->
   - Incus から、直接クラスター化された LVM プールを作成する機能 <!-- Ability to create clustered LVM pools directly through Incus -->
   - `incus-migrate` の QCOW2 と VMDK サポート <!-- QCOW2 and VMDK support in `incus-migrate` -->
   - 設定可能な macvlan モード（`bridge`、`vepa`、`passthru`、`private`）<!-- Configurable macvlan mode (`bridge`, `vepa`, `passthru` or `private`) -->
   - ロードバランサーのヘルス情報（`incus network load-balancer info`） <!-- Load-balancer health information (`incus network load-balancer info`) -->
   - OVN ネットワークの外部インターフェース（`bridge.external_interfaces`のサポート） <!-- External interfaces in OVN networks (support for `bridge.external_interfaces`) -->
   - クラスター退避・リストアの並列化（多数の CPU を持つシステム上） <!-- Parallel cluster evacuation/restore (on systems with large number of CPUs) -->
   - Web インターフェースにすばやくアクセスするための `incus webui` の導入 <!-- Introduction of `incus webui` as a quick way to access the web interface -->
   - 自動クラスターリバランシング <!-- Automatic cluster re-balancing -->
   - 部分的なインスタンスとボリュームの更新（`incus copy --refresh-exclude-older --refresh`） <!-- Partial instance/volume refresh (`incus copy \-\-refresh-exclude-older \-\-refresh`) -->
   - `incus top` のカラム、フォーマット、更新頻度の設定 <!-- Configurable columns, formatting and refresh time in `incus top` -->
   - OVN ネットワーク上での DHCP アドレス範囲のサポート（`ipv4.dhcp.ranges`）<!-- Support for DHCP ranges in OVN (`ipv4.dhcp.ranges`) -->
   - 管理物理ネットワークのバッキングインターフェースの変更のサポート <!-- Support for changing the backing interface of a managed physical network -->
   - 拡張 QEMU スクリプトレット（追加関数）<!-- Extended QEMU scriptlet (additional functions) -->
   - QEMU QMP トラフィックの新しいログファイル（`qemu.qmp.log`）<!-- New log file for QEMU QMP traffic (`qemu.qmp.log`) -->:
   - 配置スクリプトレット内の新しい `get_instances_count` 関数 <!-- New `get_instances_count` function available in placement scriptlet -->
   - `incus admin sql` の `--format` のサポート <!-- Support for `\-\-format` in `incus admin sql` -->
   - 仮想マシンのストレージのライブマイグレーション <!-- Storage live migration for virtual machines -->
   - OpenFGA の代替としての新しい認証スクリプトレット <!-- New authorization scriptlet as an alternative to OpenFGA -->
   - コンソールのスクリーンショットを撮るための API <!-- API to retrieve console screenshots -->
   - カスタムストレージボリュームの設定可能な初期オーナー（`initial.uid`、`initial.gid`、`initial.mode`） <!-- Configurable initial owner for custom storage volumes (`initial.uid`, `initial.gid`, `initial.mode`) -->
   - インポート時のイメージエイリアスの再利用（`incus image import --reuse --alias`） <!-- Image alias reuse on import (`incus image import \-\-reuse \-\-alias`) -->
   - 新しい `incus-simplestreams prune` コマンド <!-- New `incus-simplestreams prune` command -->
   - コンソールアクセスのロック（オーバーライドするには `incus console --force` を使用） <!-- Console access locking (`incus console \-\-force` to override) -->

