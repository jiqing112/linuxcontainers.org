  これは、それ自身も便利ですが、`/etc/incus/config.yml` 内に追加する、グローバルリモートと組み合わせるとさらに便利になります。この機能により、それらのグローバルリモートも `/etc/incus/clientcerts` で利用できるクライアント証明書を持つことができ、システム上のすべてのユーザーがこれらの証明書を使えるようになります。

