  Incus のコマンドラインクライアントの設定ディレクトリー（通常は `~/.config/incus/`）内の新しい `clientcerts` フォルダーに、`<remote>.crt` と `<remote>.key` ファイルを配置できるようになりました。特定のリモートと通信するときに、それらの証明書が使われるようにします。

